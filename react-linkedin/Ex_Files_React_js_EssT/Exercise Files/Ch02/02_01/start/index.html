<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>React ⚛️</title>
</head>

<body>
  <div id="root">

  </div>
  <!-- <h1>Getting Started with React</h1> -->
  <script type="text/babel">

    function Header(props) {
      const { title } = props;
      return <h1>{title}</h1>
    }

    function Main(props) {
      const { items } = props;

      return <section>
        <img src="https://images.pexels.com/photos/2257262/pexels-photo-2257262.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          height={200}
          alt="foto"
        />
        <ol>
          {items.map((item, index) => <li key={index}>{item}</li>)}
        </ol>
      </section>
    }


    function Footer() {
      return <footer>Copyright {new Date().getFullYear()}</footer>
    }

    function App() {
      return <React.Fragment>
        <Header title="Hello, world!" />
        <Main items={["qweqeqweqq", "ssdfsdfsdfs", "cvfadsdfsfds"]} />
        <Footer />
      </React.Fragment>
    }


    ReactDOM.render(<App />,
      document.getElementById("root")
    );

  </script>
</body>

</html>
